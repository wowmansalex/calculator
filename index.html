<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="position-absolute top-50 start-50 translate-middle calculator-container">
      <div class="input-part">
        <input class="number-entry" id="input" type="text" placeholder="0"> 
      </div>
      <div class="lower-part">
        <div class="numbers-part">
          <button class="round-btn lighter-btn" id="AC">AC</button>
          <button class="round-btn lighter-btn" id="plusminus">+/-</button>
          <button class="round-btn lighter-btn" id="percentage">%</button>
          <button class="round-btn action-btn" id="divided-sign">รท</button>
          <button class="round-btn" id="one">1</button>
          <button class="round-btn" id="two">2</button>
          <button class="round-btn" id="three">3</button>
          <button class="round-btn action-btn" id="x-sign">X</button>
          <button class="round-btn" id="four">4</button>
          <button class="round-btn" id="five">5</button>
          <button class="round-btn" id="six">6</button>
          <button class="round-btn action-btn" id="minus-sign">-</button>
          <button class="round-btn" id="seven">7</button>
          <button class="round-btn" id="eight">8</button>
          <button class="round-btn" id="nine">9</button>
          <button class="round-btn action-btn" id="plus-sign">+</button>
          <button class="round-btn" id="zero">0</button>
          <button class="round-btn" id="comma">,</button>
          <button class="round-btn action-btn" id="equal-sign">=</button>
        </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
